<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Median Lot Size by Year</title>
</head>
<body>
    <h1><h1>Pasco Properties: Query 4</h1></h1>
    <h2 id="que4">Query 4</h2>
    <h2 id="query-description"></h2>
    <h3 id= "query-prompt"></h3>
    <form id="userInput">
        <input type="number" id="zipcode">
        <input type="number" id="year_x">
        <input type="number" id="year_y">
        <input type="submit" value="Submit">
    </form>
    <script>
      document.getElementById("query-description").innerHTML= "How has the median lot size in a given zipcode changed over time?";
      document.getElementById("query-prompt").innerHTML="Enter a zip code, start year, and end year:"
      const qform = document.getElementById("userInput");
      qform.addEventListener("submit", (e) => {
        e.preventDefault();
        const z = document.getElementById("zipcode").value;
        const yx = document.getElementById("year_x").value;
        const yy = document.getElementById("year_y").value;
        location.search += '&zip=' + z + '&year_x=' + yx + '&year_y=' + yy;
      })
    </script>

    <div id='output'>
      <h1>Query Results</h1>
              <div>
                  <canvas id="myChart"></canvas>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script src="db_query4.js">
                
              </script>
    </div>
</body>
</html>
