          <body>
              <h1>Query Results</h1>
              <h2 id="return">return</h2>
              <div >
                  <canvas id="myChart"></canvas>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script >
                  document.getElementById("return").onclick = () => {
                      location.search = '';
                  }
                  const labels = [2011,2012,2013,2014,2015,2016,2017,2018,2019,2020];
          const data = {
            labels: labels,
            datasets: [{
              label: 'Percentage of total Pasco County sales in zip code 33559',
              backgroundColor: 'rgb(255, 99, 132)',
              borderColor: 'rgb(255, 99, 132)',
              data: [0.00714396045721347,0.0074549072874877595,0.00705592779980856,0.010048309178744,0.009502348437542421,0.008012568735271014,0.008321342925659473,0.0101061633019945,0.007310044281999015,0.008256788636249561]
          }]
          };
          const config = {
            type: 'line',
            data: data,
            options: {}
          };
            // === include 'setup' then 'config' above ===
          
            const myChart = new Chart(
              document.getElementById('myChart'),
              config
            );
              </script>
          </body>
